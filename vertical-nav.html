<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Nav in CSS</title>
    <style>
        body{background-color:dimgray; padding: 30px;}
        nav{background-color: whitesmoke; width: 250px;
        font-family: Arial;}
        ul{list-style: none; padding: 0;margin: 0;}
        a{text-decoration: none; color:inherit;}
        li{padding: 10px; border-bottom: darkgray solid 1px;}
        .active{background-color:darkgray; color: red;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Conversation</a></li>
            <li class="active"><a href="">Mail</a></li>
            <li><a href="">Invites</a></li>
            <li><a href="">Calender</a></li>
            <li><a href="">Cloud</a></li>
        </ul>
    </nav>
    
</body>
</html>
