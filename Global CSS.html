<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global CSS</title>
    <Style>
        body{background-color: khaki;}
        h1  {background-color:darkolivegreen; padding: 50px;
            text-align:center; color: antiquewhite;
            border-bottom:10px solid olivedrab;}
        h2  {color:darkorange; padding: 50px;
            padding-bottom: 0;}
        ol  {color:olive; padding-left: 70px;}
        li  {padding:5px}
        .current{color:firebrick; font-weight: bold;}
        .red    {color:red;}
        #third  {text-decoration:underline;}
    </Style>
</head>
<body>
    <h1>Global CSS</h1>
    <h2>Selector Types:</h2>
    <ol>
        <li class="current">Tag <span class="red"> {...}</span></li>
        <li class="current">Class <span class="red"> {...}</span></li>
        <li id="third" class="current">Id <span class="red"> {...}</span></li>
        <li>Pseudo</li>
        <li>Advanced</li>
    </ol>
    
</body>
</html>
