<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery in CSS</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/alecive/flatwoken/48/Apps-Gallery-icon.png">
    <style>
        body{background-color: dimgray; color: darkorange;text-align: center;}
        div{padding-top: 15px;padding-bottom: 15px; border-top: 5px solid darkgray; border-bottom: darkgray solid 5px;}
        img{width: 250px;height: 400px; border: whitesmoke solid 10px;
            margin-left: 10px;margin-right: 10px; box-shadow: black 5px 5px 3px;}
        #title{font-size: 40px;color: yellow;}
    </style>
</head>
<body>
    <h1>CSS- <span id="title"> Gallery </span></h1>
    <div>
        <span>
            <img src="https://i.pinimg.com/474x/75/a9/3c/75a93c988c2f1a16ab61d5a940d9307d.jpg" alt="images">
        </span>
        <span>
            <img src="https://martinspilker.com/wp-content/uploads/2015/12/Hanging-Lake-Falls-400x600.jpg" alt="images">
        </span>
        <span>
            <img src="https://carrielowrance.com/wp-content/uploads/2016/09/Depositphotos_20364109_l-2015-Fall-400x600.jpg" alt="images">
        </span>
        <span>
            <img src="https://www.findingsilverpennies.com/wp-content/uploads/2017/10/pumpkin-wreath-400x600.jpg" alt="images">
        </span>
        <span>
            <img src="https://lh3.googleusercontent.com/proxy/9K5M8oaSkE0budrKoW9qHDnhx2GXYxPvuDy-cJAH1gyU_lz8wbyn7B95Wc4SfrISClrkws6J6HaaDsKvn6TMduiQU4kByPK-89oDgxXbgKd6zWOy2C9TrbLzmJ7jsyjSI2VMD-RK0KMPWKIx8mnxXQ" alt="images">
        </span>
    </div>
    
</body>
</html>
