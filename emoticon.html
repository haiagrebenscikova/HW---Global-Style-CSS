<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoticon in CSS</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-11/48/Emoticons-icon.png">
    <style>
        body{background-color: khaki;
        color: red;text-align: center;}
        #smile{background-color: darkorange; text-align: center;width: 150px; height: 100px;
            border-radius: 100px; padding: 30px;border-top: brown solid 30px; margin: 50px;}
        .eyes{font-size: 50px; padding-right: 10px;padding-left: 10px; color:green ;}
        .nose{font-weight: bold; color: brown;}
        .mouth{font-weight: bold;color: red;}
    </style>
</head>
<body>
    <h1>Emoticon in CSS</h1>
    <div id="smile">
        <span class="eyes">*</span>
            <span class="eyes">*</span>
            <div class="nose">|</div>
            <div class="mouth">)-----(</div>
        </div>
</body>
</html>
